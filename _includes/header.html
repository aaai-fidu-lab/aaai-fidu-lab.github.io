<header class="site-header" role="banner">
  <div class="wrapper">
     <a class="site-title" href="{{ '/' | relative_url }}">
      <img src="{{ '/images/evaleval-logo.png' | relative_url }}" alt="{{ site.title | escape }}" class="site-logo">
    </a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
            <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
            <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
          </svg>
        </span>
      </label>
      <div class="trigger">
        {% for nav_page in site.nav_pages %}
          {% assign p = site.pages | where: "name", nav_page | first %}
          {% if p.nav == true %}
            <a class="page-link{% if page.url == p.url %} active{% endif %}" href="{{ p.url | relative_url }}">{{ p.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var checkbox = document.querySelector('.nav-trigger');
  var menuIcon = document.querySelector('.menu-icon');
  var trigger = document.querySelector('.trigger');
  
  menuIcon.addEventListener('click', function(e) {
    e.preventDefault();
    checkbox.checked = !checkbox.checked;
    trigger.style.display = checkbox.checked ? 'block' : 'none';
  });

  // Close menu when a link is clicked
  var menuLinks = document.querySelectorAll('.trigger .page-link');
  menuLinks.forEach(function(link) {
    link.addEventListener('click', function() {
      checkbox.checked = false;
      trigger.style.display = 'none';
    });
  });
});
</script>
